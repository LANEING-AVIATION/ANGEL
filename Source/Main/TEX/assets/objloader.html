<!DOCTYPE html>
<html>
    <head>
        <script type="text/javascript" src="three.min.js"></script>
        <script type="text/javascript" src="OBJLoader.js"></script>
        
        <script type="text/javascript">
var renderer, scene, camera, banana;

var ww = window.innerWidth,
    wh = window.innerHeight;

function init() {

    renderer = new THREE.WebGLRenderer({
        canvas: document.getElementById('scene')
    });
    renderer.setSize(ww, wh);

    scene = new THREE.Scene();

    camera = new THREE.PerspectiveCamera(50, ww / wh, 0.1, 1000);
    camera.position.set(0, 150, 100);
    scene.add(camera);

    //Add a light in the scene
    directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
    directionalLight.position.set(0, 0, 350);
    directionalLight.lookAt(new THREE.Vector3(0, 0, 0));
    scene.add(directionalLight);

    //Load the obj file
    //loadObj("ninjaHead_Low.obj");
}

var loadObj = function(obj) {
	if(banana != null){
		scene.remove(banana);
	}
	
    //Manager from ThreeJs to track a loader and its status
    var manager = new THREE.LoadingManager();
    //Loader for Obj from Three.js
    var loader = new THREE.OBJLoader(manager);
    //Launch loading of the obj file, addBananaInScene is the callback when it's ready 
    loader.load(obj, addBananaInScene);

};

var addBananaInScene = function(object) {
    banana = object;
    //Move the banana in the scene
    //banana.rotation.x = Math.PI / 2;
    //banana.position.y = -200;
    //banana.position.z = 50;
    //Go through all children of the loaded object and search for a Mesh
    object.traverse(function(child) {
        //This allow us to check if the children is an instance of the Mesh constructor
        if (child instanceof THREE.Mesh) {
            child.material.color = new THREE.Color(0XffFF00);
            //Sometimes there are some vertex normals missing in the .obj files, ThreeJs will compute them
            child.geometry.computeVertexNormals();
        }
    });
    //Add the 3D object in the scene
    //scene.add(banana);
    
    render();
    
    var geometry = banana;
    var material = new THREE.MeshLambertMaterial({
			map: THREE.ImageUtils.loadTexture("/storage/emulated/0/Pictures/Screenshots/Screenshot_20210813_205637.jpg")
		});

	var mesh = new THREE.Mesh(geometry, material);
	scene.add(mesh);
};

var x = 0;
var y = 0;
var z = 0;
var Ax = 0;
var Ay = 0;
var Az = 0;

var render = function() {
    requestAnimationFrame(render);

    //Turn the banana
     camera.position.set(x, y, z);
     directionalLight.position.set(x, y, z);
      //设置相机方向(指向的场景对象)
     camera.quaternion.z = Az
     camera.quaternion.y = Ay
     camera.quaternion.x = Ax


    renderer.render(scene, camera);
};

        </script>
    </head>
    
    <body onload="init()">
        <canvas id="scene"></canvas>

    </body>
</html>
